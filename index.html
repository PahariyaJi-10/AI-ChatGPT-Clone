<!DOCTYPE html>
<html>
<head>
    <title>My AI Chatbot</title>
    <style>
        body {
            font-family: Arial;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }

        .chat-box {
            width: 450px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        .messages {
            height: 350px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }

        .user { color: blue; margin-bottom: 8px; }
        .bot { color: green; margin-bottom: 8px; }

        input {
            width: 75%;
            padding: 8px;
        }

        button {
            padding: 8px;
            background: #007bff;
            color: white;
            border: none;
        }
    </style>
</head>

<body>

<div class="chat-box">
    <h2>AI Chatbot</h2>
    <div class="messages" id="messages"></div>

    <input type="text" id="userInput" placeholder="Type message..." />
    <button onclick="sendMessage()">Send</button>
</div>

<script>
async function sendMessage() {
    const input = document.getElementById("userInput");
    const messages = document.getElementById("messages");

    const userText = input.value;
    if (!userText) return;

    messages.innerHTML += `<div class="user"><b>You:</b> ${userText}</div>`;
    input.value = "";

    const response = await fetch("http://127.0.0.1:5000/chat", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ message: userText })
    });

    const data = await response.json();

    messages.innerHTML += `<div class="bot"><b>Bot:</b> ${data.reply}</div>`;
    messages.scrollTop = messages.scrollHeight;
}
</script>

</body>
</html>
